name: Daily Trends

on:
  schedule:
    # Run at 6:00 AM and 6:00 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch:

jobs:
  run-trends:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --frozen

    - name: Run script
      run: |
        uv run script/trends.py
